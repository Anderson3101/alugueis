{% extends 'base.html' %}
{% load form_extras %}

{% block title %}Editar Casa{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h5><i class="fas fa-edit"></i> Editar Casa</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nome" class="form-label"><strong>Nome:</strong></label>
                        {{ form.nome|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="id_endereco" class="form-label"><strong>Endere√ßo:</strong></label>
                        {{ form.endereco|add_class:"form-control" }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
                        <a href="{% url 'listar_casas' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
