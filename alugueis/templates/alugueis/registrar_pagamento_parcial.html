{% extends 'base.html' %}

{% block title %}Registrar Pagamento Parcial{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">Registrar Pagamento Parcial</div>
    <div class="card-body">
        <p><strong>Casa:</strong> {{ aluguel.casa.nome }}</p>
        <p><strong>Valor Total:</strong> R$ {{ aluguel.valor_aluguel }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="valor_pago" class="form-label">Valor a Pagar:</label>
                <input type="number" step="0.01" min="0" max="{{ aluguel.valor_aluguel }}" name="valor_pago" id="valor_pago" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Pagamento</button>
            <a href="{% url 'listar_alugueis' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
